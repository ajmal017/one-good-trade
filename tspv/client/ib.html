<template name="positions">
<div class="row">
  <div class="col-md-12">
    {{> accountListIB}}
  </div>
</div>
</template>

<template name="accountListIB">
  <div class="block-bg">
    <h3>IB Positions <button class="btn btn-success" id="syncAccountBtn">Sync Account</button>
    </h3>
      {{#each positions}}
        {{> symbol}}
      {{/each}}
  </div>
</template>
