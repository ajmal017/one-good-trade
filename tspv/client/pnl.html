<template name="pnl">

<table class="table table-condensed" style="width: 95%; margin: 15px;">
<thead><tr>
  <th>Date</th>
  <th>OrderID</th>
  <th>Symbol</th>
  <th>Side</th>
  <th>Price</th>
  <th>Quantity</th>
  <th>Principal</th>
  <th>Fees</th>
  <th>Net</th>
</tr></thead>

<tbody>
{{#each orders}}
  {{> orderDetails}}
{{/each}}
</tbody>
</table>
</template>

<template name="orderDetails">
<tr>
  <td>{{date_formatted}}</td>
  <td>{{order_id}}</td>
  <td>{{symbol}}</td>
  <td>{{side}}</td>
  <td>{{price}}</td>
  <td>{{quantity}}</td>
  <td>{{principal}}</td>
  <td>{{total_fees}}</td>
  <td>{{net}}</td>
</tr>
</template>
