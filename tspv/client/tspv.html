<template name="layout">
	<head>
		<title>TradeStation Position View</title>
	</head>

	<div class="container">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		  <div class="container">
		    <a class="navbar-brand" href="#">TradeStation Position View</a>

		    <div class="pull-right">
					<div class="authenticate hidden">
						<a class="authenticate" href="">Sync Account</a>
					</div>

					<div class="authenticated hidden">
						<p>
						You are Logged In
						</p>
					</div>
		    </div>

		  </div>
		</nav>


		<div id="main" class="row-fluid">
			{{> yield}}
		</div>
	</div>
</template>

<template name="loading">
<h4>Loading...</h4>
</template>

<template name="notFound">
<h4>Page Not Found</h4>
</template>


<template name="accountList">
	{{#each accounts}}
		{{> account}}
	{{/each}}
</template>


<template name="account">
	<div class="post">
		<div class="post-content">
			<h3>{{Name}} . {{TypeDescription}}</h3>
			{{#each Symbols}}
			  {{> symbol}}
			{{/each}}
		</div>
	</div>
</template>

<template name="symbol">
<div style="width: 360px; display: inline-block; float: left;">
<img src="http://walkingideas.com/z/proxy.php?url=http%3A%2F%2Fstockcharts.com%2Fc-sc%2Fsc%3Fr%3D143680%26chart%3D{{Symbol}}%2Cuu%5B350%2Ca%5Ddacayaci%5Bpb20!b50%5D%5Bdg%5D" />
<ul>
{{#each Positions}}
	<li>{{Symbol}} x {{Quantity}} = {{AccountMarketValue}} USD</li>
{{/each}}
</ul>
</div>
</template>
